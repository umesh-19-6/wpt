<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            color:red;
        }
    </style>
    <script>
        function validatetextbox(id,errid){
            var val=document.getElementById(id).value;
            if(val!=="" && val.trim().length>=3){
                document.getElementById(errid).innerHTML="";
                return true;
            }
            document.getElementById(errid).innerHTML=id+" is invalid";
            return false;
        }
        // to validate login form data
        function validatedata(){
              var flag=validatetextbox("nm","errnm");
              var flag1=validatetextbox("pass","errpass");
              return flag && flag1;
        }
    </script>
</head>
<body>
    <table>
    <form action="validate" method="GET" onsubmit="return validatedata()">
        <tr><td> <label for="nm">User Name :</label></td>
            <td> <input type="text" placeholder="enetr user name" name="uname" id="nm" autofocus required minlength="3" maxlength="8"><span style="color:red">*</span></td>
            <td id="errnm" class="error"></td>
        </tr>
        <tr>
            <td><label for="pass">Password: </label></td>
            <td> <input type="password" name="password" id="pass" placeholder="enetr user name"></td>
            <td id="errpass" class="error"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="btn" id="login" value="Login" >&nbsp;&nbsp;&nbsp;
                <input type="reset" name="btn" id="clear" value="Clear">
            </td>
        </tr>
       
       
        
       
        
        <!--<button type="submit" name="btn" id="login" value="Login">Login to page</button>-->
    </form>
</table>
<a href="./registrationform.html">Register me?</a>
</body>
</html>
